<div class="layout-margin-topbottom" fxFlex="40" fxFlexOffset="30" fxLayout="column" fxLayoutAlign="space-evenly center">

  <div *ngIf="photoInfo.length > 0" fxFlex>
    <img [src]="imageViewAfterUpload" class="mat-card mat-elevation-z4" width="150" height="150" alt="image">
  </div>

  <div *ngIf="photoInfo.length == 0" fxFlex>
    <img *ngIf="enableUpload" [src]="imagePreview" class="mat-card mat-elevation-z4" width="150" height="150" alt="image">

    <img *ngIf="!enableUpload" src="assets/images/ocv_logo.png" class="mat-card mat-elevation-z4" width="150" height="150" alt="image">
  </div>

  <div *ngIf="photoInfo.length == 0" fxFlex fxLayout="column" fxLayoutAlign="space-between center">
    <div *ngIf="!enableUpload" style="color: #E65100;" class="layout-margin-bottom">You don't have any photo, Please upload photo</div>

    <div style="padding: 5px; border: 1px solid #BDBDBD;" class="layout-margin-bottom">
      <input id="photo" type="file" (change)="onFileChange($event)" />
    </div>

    <div>
      <button mat-raised-button color="primary" [disabled]="!enableUpload" (click)="uploadPhoto()">Upload Photo</button>
    </div>
  </div>

  <div *ngIf="photoInfo.length > 0" fxFlex fxLayout="column" fxLayoutAlign="space-between center">

    <div fxLayout="row">
      <button mat-raised-button color="warn" (click)="deletePhotoByUser()"><mat-icon>delete</mat-icon>&nbsp;Delete Photo</button>
    </div>

  </div>

</div>
