<div class="line-pad" fxLayout="row" fxLayoutAlign="space-between start">
  <form fxFlex="45" fxLayout="column" style="padding: 15px" [formGroup]="districtForm">
    <mat-form-field fxFlex>
      <input matInput placeholder="District Name" formControlName="districtName">
    </mat-form-field>

    <div *ngIf="!isShowDistrictUpdate" fxFlex fxLayout="row" fxLayoutAlign="center">
      <button type="submit" fxFlex="25" fxFlex.xs="50" mat-raised-button color="primary" [disabled]="districtForm.invalid"
              (click)="saveDistrict()">
        <mat-icon>save</mat-icon>
        Save
      </button>&nbsp;&nbsp;
      <button fxFlex="25" fxFlex.xs="50" mat-raised-button color="warn" (click)="clearDistrictFields()">
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>
    </div>
    <div *ngIf="isShowDistrictUpdate" fxFlex fxLayout="row" fxLayoutAlign="center">
      <button fxFlex="25" fxFlex.xs="50" mat-raised-button color="primary" [disabled]="districtForm.invalid"
              (click)="updateDistrict()">
        <mat-icon>update</mat-icon>
        Update
      </button>&nbsp;&nbsp;
      <button fxFlex="25" fxFlex.xs="50" mat-raised-button color="warn" (click)="clearDistrictFields()">
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>
    </div>
  </form>

  <div fxFlex="45">

    <table mat-table [dataSource]="districtDataSource" class="mat-elevation-z1">

      <ng-container matColumnDef="sl">
        <th mat-header-cell *matHeaderCellDef> SL </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="districtName">
        <th mat-header-cell *matHeaderCellDef> District </th>
        <td mat-cell *matCellDef="let element"> {{element.districtName}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="goToEditDistrict(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteDistrict(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumnsDistrict"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsDistrict;"></tr>

    </table>

    <mat-paginator #districtPaginatorId [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>

  </div>
</div>
